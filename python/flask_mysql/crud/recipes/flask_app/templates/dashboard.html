<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <title>Users CR</title>
</head>
<body>
    <div class="page-header center-block">
        <h1>Welcome {{current_user.first_name}}</h1>
        <a href="/logout">Log Out</a>
    </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                        <th>Name</th>
                        <th>Posted By</th>
                        <th>Under 30?</th>
                        <th>Actions</th>
                    </tr>
            </thead>
            <tbody>
            {%for recipe in recipes%}
                <tr>
                    <td>{{recipe.name}}</td>
                    <td>{{recipe.creator.first_name}}</td>
                    <td>{{recipe.under}}</td>
                    <td><a href='/recipes/{{recipe.id}}'>View Recipe  </a> {%if recipe.creator.id == current_user.id%} | <a href='/recipes/edit/{{recipe.id}}'>Edit | </a> <a href="/recipe/delete/{{recipe.id}}">Delete</a> {%endif%}</td>
                </tr>
            {%endfor%}
            </tbody>
        </table>
    <a href="/recipes/new"> Create New Recipe</a>
</body>
</html>
