<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/view_recipe.css') }}">
    <title>View Recipe</title>
</head>
<body>
    <h1>Welcome {{current_user.first_name}}!</h1>
    <h2>{{recipes.name}}</h2>
    <h3>Posted by: {{recipes.username}} </h3>
    <div class="info">
        <p>Description: {{recipes.description}}</p>
        <p>Under 30 Minutes?: {{recipes.under}}</p>
        <p>Instructions: {{recipes.instructions}}</p>
        <p>Date Made:</p>
    </div>
    <a href="/recipes">Back to recipes</a>
    <a href="/logout">Log Out</a>
</body>
</html>
