<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>{{User}}'s Profile</title>
</head>
<body>
    <div class="header">
        <div class="page-header center-block">
            <h1>USER</h1>
        </div>
        <a class="home-link" href="/users">Home</a>
    </div>
    <div class = border>
        <h3>Full Name: {{current_user.first_name}} {{current_user.last_name}}</h3>
        <h3>Email: {{current_user.email}}</h3>
        <h3>Created On: {{current_user.created_at}}</h3>
        <h3>Last Update: {{current_user.updated_at}}</h3>
    </div>
    <p><a href="">Edit</a> | <a href="">Delete</a></p>
</body>
</html>
