<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Dojos and Ninjas</title>
</head>
<body>
    <h1>Edit {{ninja.first_name}} {{ninja.last_name}}</h1>
    <form class="form-horizontal" action="/ninjas/editing/{{ninja.id}}" method="post">
        <input type="hidden" >
        <div class="form-group">
            <label for="dojo" class="col-sm-2 control-label">Dojo:</label>
            <div class="col-sm-10">
                <select name="dojo.id">
                    {%for dojo in dojos%}
                        <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {%endfor%}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="first_name" class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" name="fname" value="{{ninja.first_name}}">
            </div>
        </div>
        <div class="form-group">
            <label for="lname" class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" name="lname" value="{{ninja.last_name}}">
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Age:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" name="age" value="{{ninja.age}}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Update</button>
            </div>
        </div>
    </form>
    <a href="/dojos" class="home-link">Home</a>
</body>
</html>
