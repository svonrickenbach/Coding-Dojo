<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Ninja Gold</title>
</head>
<body>
    <div class="wrapper">
        <h1>Ninja Gold!</h1>
        <div class="goldtally">
            <h2>Your Gold:</h2>
            <div id="gold-score-box">
                <p>{{session['total_gold']}}</p>
            </div>
        </div>
        <div id="forms" >
            <form action="/process_money" method="post">
                <h3>Farm</h3>
                <p>(earns 10-20 golds)</p>
                <input type="submit" name='farm' value="Find Gold!">
            </form>
            <form action="/process_money" method="post">
                <h3>Cave</h3>
                <p>(earns 5-10 golds)</p>
                <input type="submit" name='cave' value="Find Gold!">
            </form>
            <form action="/process_money" method="post">
                <h3>House</h3>
                <p>(earns 2-5 golds)</p>
                <input type="submit" name='house' value="Find Gold!">
            </form>
            <form action="/process_money" method="post">
                <h3>Casino</h3>
                <p>(earns 0-50 golds)</p>
                <input type="submit" name='casino' value="Find Gold!">
            </form>
        </div>
        <div id="actgroup">
            <h2>Activities:</h2>
            <div id="activities">
                {%for i in session%}
                    <p>{{i}}</p>
                {%endfor%}
            </div>
        </div>    
        
    </div>
</body>
</html>
